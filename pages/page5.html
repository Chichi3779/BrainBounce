<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBounce</title>
    <link rel="icon" href="/images/brainBOUNCE-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="page2-main">
        <img src="/images/brainBOUNCE-removebg-preview.png" width="250px">
        <div class="page2-box">
            <div class="box1">
            <img src="/images/Iconos gratuitos de Pizarra diseÃ±ados por Freepik.jpeg" alt="" height="200px" width="200px">
            <h1>Question 5</h1>
            <h5>What do you use to write on paper?</h5>
        </div>
        <div class="box2">
            <div class="mini1">
                <div class="option" data-answer="A"><h5>Spoon</h5></div>
                <div class="option" data-answer="B"><h5>Eraser</h5></div>
            </div>
            <div class="mini2">
                <div class="option" data-answer="C"><h5>Fork</h5></div>
                <div class="option" data-answer="D"><h5>Pen</h5></div>
            </div>
        </div>

        </div>
        <a  onclick="finishQuiz()" class="archor" target="_self"><div class="page5-btn" id="btn"><h5>Finish</h5></div></a>
    </section>

    <script>

  let selectedAnswer = null;

  // Handle selection
  document.querySelectorAll('.option').forEach(option => {
    option.addEventListener('click', () => {
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      option.classList.add('selected');
      selectedAnswer = option.getAttribute('data-answer');
    });
  });

  function finishQuiz() {
    if (!selectedAnswer) {
      alert("Choose an answer!");
      return;
    }

    const answers = JSON.parse(localStorage.getItem('quizAnswers')) || [];
    answers.push(selectedAnswer);
    localStorage.setItem('quizAnswers', JSON.stringify(answers));

    // Score calculation
    const correctAnswers = ["C", "D", "B", "A", "D"]; // real answers
    let score = 0;
    answers.forEach((ans, i) => {
      if (ans === correctAnswers[i]) {
        score++;
      }
    });

    localStorage.setItem("finalScore", score);


  // Decide result
  if (score >= 3) {
    window.location.href = "good-score.html";
  } else {
    window.location.href = "bad-score.html";
  }

  // Clear after showing result
  localStorage.removeItem("quizAnswers");
  }
    </script>
</body>
</html>
